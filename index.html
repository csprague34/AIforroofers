<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <meta name="description" id="meta-description" content="">
    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/1e40af/ffffff?text=RF">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <header class="text-center py-16 bg-blue-700 text-white rounded-xl shadow-lg">
            <h1 id="hero-headline" class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-4 leading-tight"></h1>
            <p id="hero-subheadline" class="text-xl sm:text-2xl font-light max-w-2xl mx-auto"></p>
        </header>

        <!-- Main Content -->
        <main class="mt-12 space-y-16">
            <!-- Problem Section -->
            <section class="bg-white p-8 sm:p-12 rounded-xl shadow-md">
                <div class="max-w-4xl mx-auto">
                    <h2 id="problem-title" class="text-3xl font-bold text-blue-800 mb-4"></h2>
                    <p id="problem-body" class="text-lg text-gray-600 leading-relaxed"></p>
                </div>
            </section>

            <!-- Solution Section -->
            <section class="bg-blue-600 text-white p-8 sm:p-12 rounded-xl shadow-lg">
                <div class="max-w-4xl mx-auto">
                    <h2 id="solution-title" class="text-3xl font-bold mb-4"></h2>
                    <p id="solution-body" class="text-lg leading-relaxed"></p>
                </div>
            </section>

            <!-- Offer Section -->
            <section class="bg-white p-8 sm:p-12 rounded-xl shadow-md text-center">
                <h2 id="offer-title" class="text-3xl font-bold text-blue-800 mb-4"></h2>
                <p id="offer-details" class="text-lg text-gray-600 mb-8 max-w-3xl mx-auto"></p>
                <form id="lead-form" class="max-w-xl mx-auto space-y-4">
                    <input type="text" name="name" placeholder="Your Name" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" name="email" placeholder="Your Email" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="tel" name="phone" placeholder="Your Phone Number" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea name="message" placeholder="Tell us about your business" rows="4"
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <button id="cta-button" type="submit"
                        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 shadow-md">
                    </button>
                    <p class="text-sm text-gray-500 mt-2">No strings attached. Your information is safe with us.</p>
                </form>
            </section>

            <!-- Testimonials Section -->
            <section class="grid md:grid-cols-2 gap-8">
                <!-- Testimonial 1 -->
                <div id="testimonial-1" class="bg-gray-200 p-8 rounded-xl shadow-md">
                    <p class="text-lg italic text-gray-700 mb-4"></p>
                    <p class="font-bold text-blue-800"></p>
                </div>
                <!-- Testimonial 2 -->
                <div id="testimonial-2" class="bg-gray-200 p-8 rounded-xl shadow-md">
                    <p class="text-lg italic text-gray-700 mb-4"></p>
                    <p class="font-bold text-blue-800"></p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center py-12 mt-12 text-gray-600">
            <p id="footer-contact" class="text-lg mb-2"></p>
            <p id="footer-copyright" class="text-sm"></p>
        </footer>
    </div>

    <script>
        // The JSON data is embedded directly for simplicity
        const websiteData = {
          "pageTitle": "Stop Losing Time: Automate Your Roofing Business",
          "metaDescription": "Is your business stuck in a cycle of admin work? Discover how to automate lead intake, quotes, and follow-ups so you can focus on building your business.",
          "heroSection": {
            "headline": "Tired of the Paperwork? Get Back on the Roof.",
            "subheadline": "You got into roofing to build things, not to be stuck doing admin. Our AI assistant handles the chaos so you can focus on what you do best.",
            "problemStatement": {
              "title": "The Real Problem Isn't Finding Leads. It's Managing Them.",
              "body": "It's a vicious cycle. You're busy on a job, and leads are coming in. You're too swamped to follow up immediately. Then, when you finally find time to get to the computer, you're buried in emails, phone messages, and disorganized notes. You spend late nights trying to catch up on quotes, paperwork, and scheduling. This isn't just inefficient; it's a major roadblock to growing your business."
            },
            "solution": {
              "title": "The AI Workflow: A Complete Solution",
              "body": "This isn't just about a missed call. We're offering a full AI-powered workflow to transform your business. Our system doesn't just answer the phone; it qualifies leads, automatically gathers key information like project type and location, generates a preliminary quote, and sends a professional follow-up text to the customer. All this happens in real-time, giving you a full, organized dashboard of every single lead. You get to focus on the roofing, while the AI handles the office."
            }
          },
          "offerSection": {
            "title": "Your Next Step: A Free Business Audit",
            "details": "We'll show you exactly how this system can work for your business. Book a free 15-minute consultation, and we'll analyze your current lead process and show you a custom plan to automate it. As a bonus, we'll create a free, professional business card design that you can use immediately to start generating more local leads.",
            "ctaText": "Book Your Free Business Audit Now."
          },
          "testimonials": [
            {
              "name": "Tom from Quality Builds LLC",
              "quote": "I used to spend half my day on lead follow-up. This system gave me my time back. Now I can take on more jobs and grow the business without feeling overwhelmed."
            },
            {
              "name": "David R., Project Manager",
              "quote": "The organization is incredible. Every lead comes in perfectly categorized with all the info I need. It's completely removed the guesswork from our intake process."
            }
          ],
          "footer": {
            "contact": "Ready to streamline your business? Let's connect.",
            "copyright": "Â© 2025 Lead Gen Pro for Roofers. All Rights Reserved."
          }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Populate document metadata
            document.getElementById('page-title').textContent = websiteData.pageTitle;
            document.getElementById('meta-description').setAttribute('content', websiteData.metaDescription);

            // Populate hero section
            document.getElementById('hero-headline').textContent = websiteData.heroSection.headline;
            document.getElementById('hero-subheadline').textContent = websiteData.heroSection.subheadline;

            // Populate problem and solution
            document.getElementById('problem-title').textContent = websiteData.heroSection.problemStatement.title;
            document.getElementById('problem-body').textContent = websiteData.heroSection.problemStatement.body;
            document.getElementById('solution-title').textContent = websiteData.heroSection.solution.title;
            document.getElementById('solution-body').textContent = websiteData.heroSection.solution.body;

            // Populate offer section
            document.getElementById('offer-title').textContent = websiteData.offerSection.title;
            document.getElementById('offer-details').textContent = websiteData.offerSection.details;
            document.getElementById('cta-button').textContent = websiteData.offerSection.ctaText;

            // Populate testimonials
            const testimonial1 = document.getElementById('testimonial-1');
            testimonial1.querySelector('p:nth-child(1)').textContent = websiteData.testimonials[0].quote;
            testimonial1.querySelector('p:nth-child(2)').textContent = `- ${websiteData.testimonials[0].name}`;

            const testimonial2 = document.getElementById('testimonial-2');
            testimonial2.querySelector('p:nth-child(1)').textContent = websiteData.testimonials[1].quote;
            testimonial2.querySelector('p:nth-child(2)').textContent = `- ${websiteData.testimonials[1].name}`;

            // Populate footer
            document.getElementById('footer-contact').textContent = websiteData.footer.contact;
            document.getElementById('footer-copyright').textContent = websiteData.footer.copyright;

            // Form submission (placeholder)
            const form = document.getElementById('lead-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const lead = {};
                formData.forEach((value, key) => lead[key] = value);
                
                // IMPORTANT: This is a placeholder. You need to connect this to your
                // lead management system or a service like Formspree or a Google Form.
                console.log('Lead captured:', lead);
                alert('Thank you for your submission! We will be in touch shortly.');
                form.reset();
            });
        });
    </script>
</body>
</html>
