<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <meta name="description" id="meta-description" content="">
    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/1e40af/ffffff?text=RF">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-bg {
            background-image: url('https://placehold.co/1200x800/1a202c/ffffff?text=Modern+Roofer+with+Laptop');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .animate-pulse-once {
            animation: pulse 1.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <!-- Navigation/Logo -->
        <nav class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-2">
                <span class="text-3xl font-extrabold text-blue-700">RooferAI</span>
            </div>
            <!-- Future Nav Links Here -->
        </nav>

        <!-- Hero Section -->
        <header class="text-center py-20 rounded-xl shadow-lg relative overflow-hidden hero-bg">
            <div class="hero-content text-white max-w-4xl mx-auto px-4">
                <h1 id="hero-headline" class="text-5xl sm:text-6xl font-extrabold tracking-tight mb-4 leading-tight"></h1>
                <p id="hero-subheadline" class="text-xl sm:text-2xl font-light max-w-2xl mx-auto"></p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="mt-12 space-y-20">
            <!-- Problem Section -->
            <section class="bg-white p-8 sm:p-12 rounded-xl shadow-md text-center">
                <h2 id="problem-title" class="text-3xl font-bold text-blue-800 mb-8"></h2>
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="space-y-4">
                        <img src="https://placehold.co/150x150/fca5a5/ffffff?text=Missed+Calls" alt="Missed call icon" class="mx-auto rounded-full">
                        <p id="pain-point-1" class="text-lg text-gray-600 font-medium"></p>
                    </div>
                    <div class="space-y-4">
                        <img src="https://placehold.co/150x150/fca5a5/ffffff?text=Admin+Work" alt="Admin work icon" class="mx-auto rounded-full">
                        <p id="pain-point-2" class="text-lg text-gray-600 font-medium"></p>
                    </div>
                    <div class="space-y-4">
                        <img src="https://placehold.co/150x150/fca5a5/ffffff?text=Lost+Time" alt="Lost time icon" class="mx-auto rounded-full">
                        <p id="pain-point-3" class="text-lg text-gray-600 font-medium"></p>
                    </div>
                </div>
            </section>

            <!-- Solution Section -->
            <section class="bg-blue-800 text-white p-8 sm:p-12 rounded-xl shadow-lg text-center">
                <h2 id="solution-title" class="text-3xl font-bold mb-4"></h2>
                <p id="solution-body" class="text-xl leading-relaxed max-w-4xl mx-auto mb-8"></p>
                <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8">
                    <div class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>24/7 Lead Capture</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Automated Follow-Up</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Streamlined Workflows</span>
                    </div>
                </div>
            </section>

            <!-- Offer Section -->
            <section class="bg-white p-8 sm:p-12 rounded-xl shadow-md text-center">
                <h2 id="offer-title" class="text-3xl font-bold text-blue-800 mb-4"></h2>
                <p id="offer-details" class="text-lg text-gray-600 mb-8 max-w-3xl mx-auto"></p>
                <form id="lead-form" class="max-w-xl mx-auto space-y-4">
                    <input type="text" name="name" placeholder="Your Name" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" name="email" placeholder="Your Email" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="tel" name="phone" placeholder="Your Phone Number" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea name="message" placeholder="Tell us about your business" rows="4"
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <button id="cta-button" type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 shadow-md animate-pulse-once">
                    </button>
                    <p class="text-sm text-gray-500 mt-2">No strings attached. Your information is safe with us.</p>
                </form>
            </section>

            <!-- Testimonials Section -->
            <section class="grid md:grid-cols-2 gap-8">
                <!-- Testimonial 1 -->
                <div id="testimonial-1" class="bg-gray-200 p-8 rounded-xl shadow-md">
                    <p class="text-lg italic text-gray-700 mb-4"></p>
                    <p class="font-bold text-blue-800"></p>
                </div>
                <!-- Testimonial 2 -->
                <div id="testimonial-2" class="bg-gray-200 p-8 rounded-xl shadow-md">
                    <p class="text-lg italic text-gray-700 mb-4"></p>
                    <p class="font-bold text-blue-800"></p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center py-12 mt-12 text-gray-600">
            <p id="footer-contact" class="text-lg mb-2"></p>
            <p id="footer-copyright" class="text-sm"></p>
        </footer>
    </div>

    <script>
        // The JSON data is embedded directly for simplicity
        const websiteData = {
          "pageTitle": "From Overwhelmed to Overbooked | RooferAI",
          "metaDescription": "Is your roofing business running you ragged? Discover how RooferAI automates your lead intake, follow-ups, and more, so you can focus on building a legacy, not just a job.",
          "heroSection": {
            "headline": "Stop Working for Your Business.<br>Make Your Business Work for You.",
            "subheadline": "The fastest-growing roofing companies aren't just working harder. They're working smarter. It's time to leverage AI to get your life back."
          },
          "problemStatement": {
            "title": "The Reality of Running a Roofing Business",
            "painPoints": [
                "You're a roofer, not an office manager. Endless paperwork, missed calls, and late-night quotes are stealing your life.",
                "Every missed call is a lost opportunity. Your phone rings on the job, but you can't answer. That lead goes straight to your competition.",
                "You're stuck in a cycle of chaos. Chasing down leads, managing follow-ups, and trying to stay organized is keeping you from true growth."
            ]
          },
          "solution": {
            "title": "The RooferAI System: Your Path to Freedom",
            "body": "Our AI-powered system doesn't just answer the phone. It's a comprehensive solution designed by and for roofers to handle the entire administrative load. It instantly qualifies leads, sends automated follow-up texts, and organizes all your customer data in one place. No more chaos. No more missed opportunities. Just pure, scalable growth."
          },
          "offerSection": {
            "title": "Ready to Stop the Chaos?",
            "details": "We'll show you exactly how this system can work for your business. Book a free 15-minute consultation, and we'll analyze your current lead process and show you a custom plan to automate it. Plus, we'll create a free, professional business card design that you can use immediately to start attracting more high-value clients.",
            "ctaText": "Unlock Your Free Business Plan"
          },
          "testimonials": [
            {
              "name": "Tom from Quality Builds LLC",
              "quote": "I used to spend half my day on lead follow-up. This system gave me my time back. Now I can take on more jobs and grow the business without feeling overwhelmed."
            },
            {
              "name": "David R., Project Manager",
              "quote": "The organization is incredible. Every lead comes in perfectly categorized with all the info I need. It's completely removed the guesswork from our intake process."
            }
          ],
          "footer": {
            "contact": "Ready to build the future you deserve?",
            "copyright": "Â© 2025 RooferAI. All Rights Reserved."
          }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Populate document metadata
            document.getElementById('page-title').textContent = websiteData.pageTitle;
            document.getElementById('meta-description').setAttribute('content', websiteData.metaDescription);

            // Populate hero section
            document.getElementById('hero-headline').innerHTML = websiteData.heroSection.headline;
            document.getElementById('hero-subheadline').textContent = websiteData.heroSection.subheadline;

            // Populate problem and solution
            document.getElementById('problem-title').textContent = websiteData.problemStatement.title;
            
            const painPoint1 = document.getElementById('pain-point-1');
            painPoint1.textContent = websiteData.problemStatement.painPoints[0];
            
            const painPoint2 = document.getElementById('pain-point-2');
            painPoint2.textContent = websiteData.problemStatement.painPoints[1];

            const painPoint3 = document.getElementById('pain-point-3');
            painPoint3.textContent = websiteData.problemStatement.painPoints[2];

            document.getElementById('solution-title').textContent = websiteData.solution.title;
            document.getElementById('solution-body').textContent = websiteData.solution.body;

            // Populate offer section
            document.getElementById('offer-title').textContent = websiteData.offerSection.title;
            document.getElementById('offer-details').textContent = websiteData.offerSection.details;
            document.getElementById('cta-button').textContent = websiteData.offerSection.ctaText;

            // Populate testimonials
            const testimonial1 = document.getElementById('testimonial-1');
            testimonial1.querySelector('p:nth-child(1)').textContent = websiteData.testimonials[0].quote;
            testimonial1.querySelector('p:nth-child(2)').textContent = `- ${websiteData.testimonials[0].name}`;

            const testimonial2 = document.getElementById('testimonial-2');
            testimonial2.querySelector('p:nth-child(1)').textContent = websiteData.testimonials[1].quote;
            testimonial2.querySelector('p:nth-child(2)').textContent = `- ${websiteData.testimonials[1].name}`;

            // Populate footer
            document.getElementById('footer-contact').textContent = websiteData.footer.contact;
            document.getElementById('footer-copyright').textContent = websiteData.footer.copyright;

            // Form submission (placeholder)
            const form = document.getElementById('lead-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const lead = {};
                formData.forEach((value, key) => lead[key] = value);
                
                // IMPORTANT: This is a placeholder. You need to connect this to your
                // lead management system or a service like Formspree or a Google Form.
                console.log('Lead captured:', lead);
                alert('Thank you for your submission! We will be in touch shortly.');
                form.reset();
            });
        });
    </script>
</body>
</html>
